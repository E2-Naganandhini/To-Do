<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>TO DO</h1>
      </nav>
    </header>
    <main>
      <button type="submit" id="add">Add Task</button>
      <div class="nav-bar">
        <ul class="nav-btn">
          <li><a class="btn totalTask active" href="#"></a></li>
          <li><a class="btn completedTask" href="#"></a></li>
          <li><a class="btn incompleteTask" href="#"></a></li>
        </ul>
      </div>
      <div class="inputModel">
        <div class="input-model-content">
          <span class="inpClose">×</span>
          <p class="addContent">Edit Your Task</p>
          <input
            type="text"
            id="editInp"
            class="editInp"
            spellcheck="false"
            autocomplete="off"
          />
          <div class="addErr"></div>
          <button class="inpUpdate">Update</button>
          <button class="inpCancel">Cancel</button>
        </div>
      </div>
      <div class="container"></div>
      <div class="container2"></div>
      <div class="container3"></div>
      <div class="modal">
        <div class="modalContent">
          <span class="close">×</span>
          <p class="delP"></p>
          <button class="del1">Delete</button>
          <button class="cancel1">Cancel</button>
        </div>
      </div>
      <div class="modal1">
        <div class="modalContent1">
          <span class="close1">×</span>
          <p>You Cannot edit the completed task</p>
          <button class="ok">OK</button>
        </div>
      </div>

      <div class="notes">
        <small>click on the task to mark your task as complete</small>
      </div>
      <div id="del"></div>
    </main>
    <script src="./app1.js"></script>
  </body>
</html>
